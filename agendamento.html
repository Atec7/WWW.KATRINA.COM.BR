<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamento.css">
    <title>Agendamento</title>
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="booking-form">
        <img class="logo" src="img/logo.png" width="80%" alt="logo">
        <form id="bookingForm">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Hora:</label>
            <select id="time" name="time" required>
                <option value="">Selecione um horário</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
            
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="services">Serviços:</label>
            <select id="services" name="services" required>
                <option value="Corte de cabelo">Corte de cabelo</option>
                <option value="Barba">Barba</option>
                <option value="Corte de cabelo e barba">Corte de cabelo e barba</option>
                <option value="Hidratação capilar">Hidratação capilar</option>
                <option value="Coloração">Coloração</option>
            </select>
            
            <input type="button" value="Solicitar Agendamento" onclick="sendWhatsAppMessage()">
            <a href="index.html" class="golden-button">Voltar</a>
            
            <p>&copy; 2024 AtecSeven Tecnologia. Todos os direitos reservados.</p>
        </form>
    </div>
    <script>
        function formatDate(date) {
            const [year, month, day] = date.split('-');
            return `${day}/${month}/${year}`;
        }

        function sendWhatsAppMessage() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const servicesElement = document.getElementById('services');
            const services = Array.from(servicesElement.selectedOptions).map(option => option.value).join(', ');

            if (date && time && name && services) {
                const formattedDate = formatDate(date);
                const message = `*Gostaria de agendar um horário para a data: ${formattedDate} às: ${time}. Me chamo ${name}.*\n*Serviços: ${services}*`;
                const phoneNumber = '5564992952748';
                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

                window.open(url, '_blank');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
